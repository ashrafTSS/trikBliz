<!-- Page content-->
<section class="py-5">
  <div class="container px-5">
      <!-- Contact form-->
      <div class="bg-light rounded-4 py-5 px-4 px-md-5">
          <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
              <h1 class="fw-bolder">{{'contact.h1' | translate}}</h1>
              <p class="lead fw-normal text-muted mb-0">{{'contact.p' | translate}}</p>
          </div>
          <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">

                  <form  [formGroup]="contactForm" (ngSubmit)="saveContact()" >
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."  formControlName="name" />
                        <label for="name">{{'contact.fn' | translate}}</label>
                        <div class="text-danger" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']">
                          Name is required.</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com"   formControlName="email" />
                        <label for="email">{{'contact.em' | translate}}</label>
                        <div class="text-danger"  *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']">
                          Email is required.</div>
                          <div  class="text-danger" *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email format.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"  formControlName="phone"/>
                        <label for="phone">{{'contact.ph' | translate}}</label>
                         <div class="text-danger"  *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched && contactForm.get('phone')?.errors?.['required']">
                          Phone is required.</div>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" formControlName="message"></textarea>
                        <label for="message">{{'contact.msg' | translate}}</label>
                        <div  class="text-danger" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched && contactForm.get('message')?.errors?.['required']">
                          Message is required.</div>
                    </div>

                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <div class="d-grid"><button class="btn btn-primary btn-lg " id="submitButton" type="submit" [disabled]="contactForm.invalid">{{'contact.sub' | translate}}</button></div>
                </form>
              </div>
          </div>
      </div>
  </div>
</section>
