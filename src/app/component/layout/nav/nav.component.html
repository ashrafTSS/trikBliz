<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
  <div class="container px-5">
      <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">myResume</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link" routerLink="home">{{'nav.link1' | translate}}</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="resume">{{'nav.link2' | translate}}</a></li>
              <li class="nav-item"><a class="nav-link"routerLink="project">{{'nav.link3' | translate}}</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="contact">{{'nav.link4' | translate}}</a></li>
              <ng-container *ngIf="user$ | async as user" >
                  <li class="nav-item dropdown"  >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img width="30px" height="30px" [src]="user.photoURL ?? '/assets/image/image-placeholder.png'"
                      class="prilfe-image-tool">
                      {{user.displayName}}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
                      <li><a class="dropdown-item" style="font-size: 14px;" (click)="logout()">Logout</a></li>
                      <li><a class="dropdown-item" style="font-size: 14px;" routerLink="/auth/profile">Profile</a></li>
                    </ul>
                  </li>
              </ng-container>

                <!-- language  -->
        <select name="" class="form-select" #selectLang (change)="switchLang(selectLang.value)">
          <option *ngFor="let language of translate.getLangs()" [value]="language" [selected]="language === translate.currentLang">
            {{language}}
          </option>
        </select>

          </ul>
      </div>
  </div>
